<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media player</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <header class="container" role="banner">
    <h1>kaur0764</h1>
  </header>
  <main class="container" role="main">
    <section id="player-area">
      <div id="player" class="is-playing">
        <div id="visual">
          <img src="./media/let-it-go.jpg" alt="let it go" />
          <div id="audio-animation">
          </div>
        </div>
        <div id="controls">
          <div class="progress-bar"></div>
          <p class="audio-time">
            <span class="current-time">00:00</span>
            <span class="total-length">00:00</span>
          </p>
          <button id="btnSkipPrevious" class="buttons">
            <span class="material-icons">skip_previous</span>
          </button>
          <button id="btnReplay10" class="buttons">
            <span class="material-icons">replay_10</span>
          </button>
          <button id="btnPlayArrow" class="buttons">
            <span class="material-icons">play_arrow</span>
          </button>
          <button id="btnPause" class="buttons">
            <span class="material-icons">pause</span>
          </button>
          <button id="btnStop" class="buttons">
            <span class="material-icons">stop</span>
          </button>
          <button id="btnForward10" class="buttons">
            <span class="material-icons">forward_10</span>
          </button>
          <button id="btnSkipNext" class="buttons">
            <span class="material-icons">skip_next</span>
          </button>
        </div>
      </div>
    </section>
    <section id="playlist-area">
      <ol>
        <li class="active">
          <img src="./media/let-it-go.jpg" alt="track name">
          <p>
            Let it go<br>
            ItsWatR
          </p>
        </li>
        <li>
          <img src="./media/hidden-place.jpg" alt="track name">
          <p>
            Hidden place<br>
            madirfan
          </p>
        </li>
        <li>
          <img src="./media/moment.jpg" alt="track name">
          <p>
            Moment<br>
            SergeQuadrado
          </p>
        </li>
        <li>
          <img src="./media/town.jpg" alt="track name">
          <p>
            Town<br>
            BeCorbal
          </p>
        </li>
        <li>
          <img src="./media/for-me.jpg" alt="track name">
          <p>
            For me<br>
            BeCorbal
          </p>
        </li>
        <li>
          <img src="./media/piano-moment.jpg" alt="track name">
          <p>
            Piano moment<br>
            ZakharValaha
          </p>
        </li>
        <li>
          <img src="./media/cali.jpg" alt="track name">
          <p>
            Cali<br>
            ItsWatR
          </p>
        </li>
        <li>
          <img src="./media/fantasy-magic.jpg" alt="track name">
          <p>
            Fantasy magic<br>
            LiteSaturation
          </p>
        </li>
        <li>
          <img src="./media/future-bass.jpg" alt="track name">
          <p>
            Future bass<br>
            lvymusic
          </p>
        </li>
      </ol>
    </section>
  </main>
  <script src="./js/main.js"></script> 
</body>
</html>
