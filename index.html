<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media player</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
  <header role="banner">
    <h1>kaur0764<h1>
  </header>
  <main role="main">
    <section id="player-area">
      <button id="btnSkipPrevious" class="buttons">
        <span class="material-icons">skip_previous</span>
      </button>
      <button id="btnReplay10" class="buttons">
        <span class="material-icons">replay_10</span>
      </button>
      <button id="btnPlayArrow" class="buttons">
        <span class="material-icons">play_arrow</span>
      </button>
      <button id="btnPause" class="buttons">
        <span class="material-icons">pause</span>
      </button>
      <button id="btnStop" class="buttons">
        <span class="material-icons">stop</span>
      </button>
      <button id="btnForward10" class="buttons">
        <span class="material-icons">forward_10</span>
      </button>
      <button id="btnSkipNext" class="buttons">
        <span class="material-icons">skip_next</span>
      </button>
    </section>
  <section id="playlist-area">

  </section>
  </main>
</body>
</html>
